<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400&family=Amatic+SC:wght@400;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Pacifico&family=Poppins:wght@100;200;400;500;900&family=Roboto:wght@300;400;500;900&family=Source+Sans+3:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400&family=Amatic+SC:wght@400;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:wght@100;200;400;500;900&family=Roboto:wght@300;400;500;900&family=Source+Sans+3:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="container">
      <div class="content p-5 ">
        <div class="logo py-4 mb-3 text-center">
          <h1 class="fw-bolder"><span class="logo-title">Bookmarker</span></h1>
        </div>
        <div class="border-dots"></div>
        <div class="form-inputs pt-5 pb-3">
          <h2 class="fs-3 heading-style text-center"><i class="fas fa-bookmark"></i>Bookmark your favorite sites<i class="fas fa-bookmark"></i></h2>
          <form class="text-start pt-3" action="">
            <label for="" class="form-label text-start ms-2 fw-medium"><i class="fas fa-bookmark me-2"></i>webSite Name</label>
            <input type="text" class="form-control" id="nameInput">
            
            <label for="" class="form-label ms-2 fw-medium mt-3"><i class="fas fa-link me-1"></i>Site URL</label>
            <input type="text" class="form-control" id="urlInput">
            <div class="buttom text-center">  
            <button type="button" onclick="" id="submit-btn" class="text-center mt-4 btn btn-hov fw-medium px-4" style="background-color: #D1512D;color: white; border: 0px; padding: 5px 40px !important;" >submit</button>
            <button type="button" onclick="" id="clear-form" class="text-center mt-4 btn btn-info fw-medium px-4">clear form</button>
            </div>
          </form>
        </div>
        <div class="border-dots"></div>
        <div class="table-view py-4">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center">Index</th>
                <th class="text-center">Website Name</th>
                <th class="text-center">Visit</th>
                <th class="text-center">Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>


    
  
  <!-- <script src="js/bootstrap.bundle.js"></script>  -->
  <script src="js/main.js"></script>
</body>
</html>
